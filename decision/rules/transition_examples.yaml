# WHY: Provide sample directional rule definitions for transition triggers.
- id: enter_trend_bull
  when: transition(balance->trend, prob>0.80, min_dur: 3)
  then:
    directional: use_classifier
    risk_cap: mid
    note: "entering trend with directional confirmation"
- id: exit_trend
  when: transition(trend->balance, prob>0.65)
  then:
    directional: flat
    risk_cap: low
