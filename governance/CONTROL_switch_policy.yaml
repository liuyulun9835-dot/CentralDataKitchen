schema_version: v7.0
description: >-
  Control gates for adaptive transition policy with clarity/abstain signalling.
thresholds:
  transition_prob:
    gate: 0.65
  clarity:
    warn: 0.55
    fail: 0.45
  prototype_drift:
    warn: 0.12
    fail: 0.15
    lookback_windows: 96
  ece:
    warn: 0.06
    fail: 0.08
  brier:
    warn: 0.16
    fail: 0.18
  abstain_rate:
    min: 0.10
    max: 0.25
  transition_hit_ratio:
    min: 0.60
position_curve:
  clarity_breakpoints: [0.0, 0.45, 0.6, 0.75, 0.9, 1.0]
  position_scale: [0.0, 0.1, 0.3, 0.6, 0.85, 1.0]
abstain_policy:
  low_confidence_reason: clarity_below_threshold
  drift_reason: prototype_drift_exceeds_gate
  clarity_gate: 0.45
  drift_gate: 0.15
signatures:
  last_reviewed: 2025-10-26
  reviewer: risk-committee
