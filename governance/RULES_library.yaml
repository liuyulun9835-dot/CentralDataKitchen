# WHY: Provide governance-approved rule snippets for transition-based policies.
- id: enter_trend_generic
  when: transition(balance->trend, prob>0.80)
  then:
    directional: use_classifier
    risk_cap: mid
- id: enter_trend_high_confidence
  when: transition(balance->trend, prob>0.90, min_dur: 5)
  then:
    directional: use_classifier
    risk_cap: high
- id: exit_trend_rebalance
  when: transition(trend->balance, prob>0.75)
  then:
    directional: unwind
    risk_cap: low
- id: hold_abstain_low_confidence
  when: low_confidence(clarity<0.55 or abstain=true)
  then:
    directional: abstain
    risk_cap: flat
